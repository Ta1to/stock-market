name: Test and Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  test_and_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Run e2e tests
        run: npm run test:e2e
      
      - name: Build application
        run: npm run build
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STOCK_MARKET_2E8D5 }}
          channelId: live
          projectId: stock-market-2e8d5
